<meta charset="UTF-8">
<script src="../vue.js"></script>

<div id="app">
  <ul class="lis">
    <li v-for="(cor, i) in cores">{{i + 1}}) {{cor}} </li>
  </ul>
  <hr>
  <template v-for="(cor, i) in cores" >
    <h1>{{cor}}</h1>
    <p>{{i}}</p>
  </template>
  <hr>
  <ul>
    <li v-for="pessoa in pessoas">
      <span v-for="(valor, chave, i) in pessoa">
          {{i +1}}) {{chave}} = {{valor}}    
      </span>
    </li>
  </ul>
  <hr>
  <span v-for="n in 10">{{n}} </span>
</div>
<script>
  new Vue({
    el:'#app',
    data: {
      cores: ['vermelho', 'verde', 'amarelo', 'azul'],
      pessoas: [
        {nome:'Ana' , idade: 26, peso:59},
        {nome:'Guilherme',idade:22, peso: 89}
      ]
    }
    
  })
</script>
<style>
  .lis{
    list-style: none;
  }
  h1, p {
    display: inline;
  }
</style>
