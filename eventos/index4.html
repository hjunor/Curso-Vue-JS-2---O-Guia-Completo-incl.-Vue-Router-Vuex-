<script src="./vue.js"></script>

<div id="app">
  <p>{{ contador }}</p>
  <button v-on:click="soma(5, $event)">Soma 1 </button>
  <p v-on:mousemove="atualizar">Mouse: {{ x }} e {{ y }}
    <span v-on:mousemove.stop="">Parar aqui!!</span>  
  </p>
</div>

<script>
  new Vue({
    el:'#app',
    data:{
      contador:0,
      x:0,
      y:0,
    },
    methods:{
      soma(passo, event){
        console.log(passo,event)
        this.contador+=passo
      },
      atualizar({clientX, clientY}){
        this.x = clientX
        this.y = clientY
      } 
    }
  })

</script>
