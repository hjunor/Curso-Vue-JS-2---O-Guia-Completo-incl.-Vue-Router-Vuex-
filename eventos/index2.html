<script src="./vue.js"></script>

<div id="app">
  <p>{{ contador }}</p>
  <button v-on:click="soma">Soma 1 </button>
  <p v-on:mousemove="atualizar">Mouse: {{ x }} e {{ y }} </p>
</div>

<script>
  new Vue({
    el:'#app',
    data:{
      contador:0,
      x:0,
      y:0,
    },
    methods:{
      soma(){
        this.contador++
      },
      atualizar({clientX, clientY}){
        this.x = clientX
        this.y = clientY

      }
    }
  })

</script>
