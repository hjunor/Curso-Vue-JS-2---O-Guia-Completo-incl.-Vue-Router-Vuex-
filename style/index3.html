<script src="../vue.js"></script>

<style>
  .caixa{
    display: flex;
    justify-content: space-around;
  }
  .demo{
      width: 100px;
      height: 100px;
      background-color: gray;
      
  }
  .c1{
    background-color: red;
  }
  .c2{
    background-color: green;
  }
  .c3{
    background-color: blue;
  }
  .girar{
    transform: rotate(45deg);
  }
</style> 

<div id="app">
 <div class="caixa">
  <div 
  class="demo " 
  :class= "estilo"
  @click="aplicarc1  =! aplicarc1"></div>
  <div 
  class="demo"
  :class= "{c2: aplicarc2}"
  @click="aplicarc2 =! aplicarc2"></div>
  <div 
  class="demo" 
  :class= "[classCSS, 'girar']"></div>
  </div>
  <input type="text" v-model="classCSS">
</div>

<script>
  new Vue({
    el:'#app',
    data:{
      aplicarc1: false,
      aplicarc2: false,
      aplicarc3: false,
       classCSS: 'c1'
    },
    computed:{
      estilo(){
      return {
        c1: this.aplicarc1, 
        c2: !this.aplicarc1,
       }
      }
    }
  })

</script>
