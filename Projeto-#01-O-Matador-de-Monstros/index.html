<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Matador de Monstros</title>
  <link rel="stylesheet" href="style.css">
  <script src="../vue.js"></script>
</head>
<body>
  <div id="app">
    <div class="panel scores">
      <div class="score">
        <h1>Jogador</h1>
        <div class="life-bar">
          <div 
          class="life"
          :class="{danger: playerLife < 20}"
          :style="{width: playerLife + '%'}"
          ></div>
        </div>
        <div class="porc">{{playerLife}}%</div>
      </div>
      <div class="score">
        <h1>Monstro</h1>
        <div class="life-bar">
          <div 
          class="life"
          :class="{danger: monsterLife < 20}"
          :style="{width: monsterLife + '%'}"
          ></div>
        </div>
        <div class="porc">{{monsterLife}}%</div>
      </div>
    </div>
    <div v-if="hasResult" class="panel result"  :style="{'background-color': back}" > 
      <div v-if="monsterLife == 0" class="win">Você Ganhou!!! :)</div>
      <div v-else class="lose">Você Perdeu!!! :(</div> </div>

    <div class="panel buttons">
     <tamplate v-if="running">
      <button @click= "attack(false)" class="btn attack"> Ataque </button>
      <button @click="attack(true)" class=" btn s-attack">Especial</button>
      <button @click="healAndHurt"class="btn heal"> Curar  </button>
      <button @click="running = !running " class="btn give-up">Desistir</button>
     </tamplate>   
      <button v-else @click="startGame"class="btn new-game">Iniciar Jogo</button>

    </div>
    <div v-if="logs.length" class="panel logs">
      <ul>
        <li v-for="log in logs" :class="log.cls" class="log">{{log.text}}</li>
      </ul>
    </div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
