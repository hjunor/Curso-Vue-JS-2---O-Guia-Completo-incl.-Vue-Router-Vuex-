<script src="../vue.js"></script>

<div id="app">
  <p>{{contador}}</p>
  <button @click="soma">Soma 1</button>
  <hr>
  <input type="text" :value="contador">
</div>

<script>
  new Vue({
    el:'#app',
    data:{
      contador:0
    },
    methods:{
      soma(){
        this.contador++
      }
    }
  })
// @ = v-on
// : = v-bind
</script>
