<script src="../vue.js"></script>

<div id="app">
  <p>{{ titulo }}</p>
  <p>{{ saudacao() }}</p>
  <p>{{ cria()}}</p>
</div>

<script>
  new Vue({
    el:'#app',
    data:{
      titulo:'Usando VueJS'
    },
    methods:{
      saudacao: function(){
        return this.titulo
      },
      cria: function(){
        return this.saudacao()
      }
    } 
  })

</script>
