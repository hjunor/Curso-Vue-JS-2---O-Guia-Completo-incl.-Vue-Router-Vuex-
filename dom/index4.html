<script src="./vue.js"></script>

<div  id="app">
  <p>{{ titulo }}</p>
  <p>{{ saudacao() }}</p>
  <p>{{ cria()}}</p>
  <a v-bind:href="link">GOOGLE</a>
</div>

<script>
  new Vue({
    el:'#app',
    data:{
      titulo:'Usando VueJS',
      link:'http://google.com.br'
    },
    methods:{
      saudacao: function(){
        return this.titulo
      },
      cria: function(){
        return this.saudacao()
      }
    } 
  })

</script>
