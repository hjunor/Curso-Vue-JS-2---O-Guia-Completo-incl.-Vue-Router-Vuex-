<script src="../vue.js"></script>

<div id="app">
  <button v-on:click="aumentar" >Aumentar</button>
  <p>Contado: {{contador}}</p>
  <p>Resultado: {{ resultado }}</p>
</div>

<script>
  new Vue({
    el:'#app',
    data:{
      contador:0,
      resultado: ''
    },
    methods:{
      aumentar(){
        this.contador++
        this.resultado = this.contador >= 5 ?
        'Maior ou igual a cinco ' : 'Menor que 5'
      }
    }
  })

</script>
