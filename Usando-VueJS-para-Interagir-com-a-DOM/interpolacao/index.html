<script src="../vue.js"></script>

<div id="app">

  <p>{{ contador }}</p>
  <p>{{ contador > 10 ? 'Maior que 10' : 'Menor que 10'}}</p>

  <button v-on:click="soma">Soma 1 </button>
</div>  

<script>
  new Vue({
    el:'#app',
    data:{
      contador:0,
    },
    methods:{
      soma(){
        this.contador++
      },
    }
  })

</script>
