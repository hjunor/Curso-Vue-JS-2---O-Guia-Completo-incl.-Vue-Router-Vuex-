<div id="desafio">
    <!-- 1) Exiba um alert quando o botÃ£o for clicado -->
    <div>
        <button v-on:click="alertA">Exibir Alerta</button>
    </div>
    
    <!-- 2) Escute o evento "keydown" e armazene o valor na propriedade

        <input  v-on:keyup="valor = $event.target.value" type="text">

        <input v-on:keydown.enter="alterar" type="text">
        <p>{{ valor }}</p>
    </div>
</div>
