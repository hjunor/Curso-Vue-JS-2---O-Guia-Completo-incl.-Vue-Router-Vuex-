<script src="../vue.js"></script>

<div id="app">
  <button v-on:click="aumentar" >Aumentar</button>
  <button v-on:click="diminuir" >Diminuir</button>
  <button v-on:click="contador2++" >contador2 </button>

  <p>Contador: {{contador}}</p>
  <p>Contador2: {{contador2}}</p>

  <p>Resultado: {{ resul}}</p>
</div>

<script>
  new Vue({
    el:'#app',
    data:{
      contador:0,
      contador2:0, 
    },
    computed:{
      resul(){
        return  this.contador >= 5 ?
        'Maior ou igual a cinco ' : 'Menor que 5' 
      }
    }
    ,
    methods:{
      aumentar(){
        this.contador++
      },
      diminuir(){
        this.contador--
      },
      
    }
  })

</script>
